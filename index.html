<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Programas utiles</h1>

    <main>
      <h2 class="sub-title">Base de datos</h2>

      <section>
        <a class="card" href="https://www.postgresql.org/" target="_blank">
          <img
            src="https://www.muylinux.com/wp-content/uploads/2017/10/postgresql.png"
            alt=""
            class="card__image"
          />
          <h3 class="card__title">Postgres</h3>
        </a>

        <a class="card" href="https://www.mysql.com/" target="_blank">
          <img
            src="https://bhargavamin.com/wp-content/uploads/2016/01/mysql.jpg"
            alt=""
            class="card__image"
          />
          <h3 class="card__title">MySql</h3>
        </a>

        <a class="card" href="https://mariadb.org/" target="_blank">
          <img
            src="https://raw.githubusercontent.com/docker-library/docs/fe985dcb24154456254e252d1fa4a2b6b656ee80/mariadb/logo.png"
            alt=""
            class="card__image"
          />
          <h3 class="card__title">MariaDB</h3>
        </a>
      </section>

      <h2 class="sub-title">IDE</h2>

      <section>
        <a class="card" href="https://code.visualstudio.com/" target="_blank">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXw1e_BUF94tqvmJWuXqHzbCG-nP0ONdK4rA&usqp=CAU"
            alt=""
            class="card__image"
          />
          <h3 class="card__title">VsCode</h3>
        </a>

        <a class="card" href="https://netbeans.apache.org/" target="_blank">
          <img
            src="https://marvel-b1-cdn.bc0a.com/f00000000156946/www.jrebel.com/sites/default/files/image/2021-09/social-blog-netbeans-updates%20%281%29.jpg"
            alt=""
            class="card__image"
          />
          <h3 class="card__title">Net Beans</h3>
        </a>

        <a
          class="card"
          href="https://visualstudio.microsoft.com/es/"
          target="_blank"
        >
          <img
            src="https://devblogs.microsoft.com/visualstudio/wp-content/uploads/sites/4/2020/04/devblog-brand-visualstudiowin2019.png"
            alt=""
            class="card__image"
          />
          <h3 class="card__title">Visual Studio</h3>
        </a>
      </section>

      <h2 class="sub-title">Sistemas operativos</h2>

      <section>
        <a
          class="card"
          href="https://www.microsoft.com/es-es/software-download/windows10ISO"
          target="_blank"
        >
          <img
            src="https://i.blogs.es/44b365/windows/450_1000.jpeg"
            alt=""
            class="card__image"
          />
          <h3 class="card__title">Windows</h3>
        </a>

        <a
          class="card"
          href="https://www.apple.com/la/macos/monterey/"
          target="_blank"
        >
          <img
            src="https://tikishop630538124.files.wordpress.com/2018/04/mac-os.jpg"
            alt=""
            class="card__image"
          />
          <h3 class="card__title">MacOS</h3>
        </a>

        <a class="card" href="https://www.linux.org/" target="_blank">
          <img
            src="https://www.muycanal.com/wp-content/uploads/2014/03/PCLinux.jpg"
            alt=""
            class="card__image"
          />
          <h3 class="card__title">Linux</h3>
        </a>
      </section>
    </main>
  </body>
</html>
